name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend   # adjust if filename differs
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-backend-image:latest
            ${{ secrets.DOCKER_USERNAME }}/my-backend-image:${{ steps.vars.outputs.SHA_SHORT }}

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.frontend  # adjust if filename differs
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-frontend-image:latest
            ${{ secrets.DOCKER_USERNAME }}/my-frontend-image:${{ steps.vars.outputs.SHA_SHORT }}
